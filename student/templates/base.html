{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-text" rel="stylesheet">                


  {% load django_bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
  {% bootstrap_messages %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>student</title>
</head>

<body>

  <header class="fixed-top">
    <div class="container" id="nav-container">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="{% url 'list_students' %}">
          {% comment %} <i class="fas fa-building-columns fa-3x me-2"></i> {% endcomment %}
          <i class="fas fa-building-columns fa-lg me-2"></i>
          <span class="font-header">
            Student Enrollment System
          </span>
        </a>

        <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
          <div class="navbar-nav">
            <a href="{% url 'list_students' %}" class="nav-item nav-link" id="home-menu">Home</a>
          </div>
        </div>

      </nav>
    </div>

  </header>

  <div style="padding-top: 100px; z-index:-1;">
    <div class="m-auto">
      {% block content %} {% endblock content %}
    </div>

  </div>

</body>

<footer class="footer">
  <div class="container d-flex justify-content-center">
    <a class="navbar-brand d-flex flex-column align-items-center w-100" href="#">
      <p class="name-footer">By Iana Sampaio</p>
      <span class="w-100 d-flex justify-content-center">
        2023
      </span>
    </a>
  </div>
</footer>

</html>
